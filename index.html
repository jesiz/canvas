<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>

</head>
<body>
	<canvas id="canvas"></canvas>

<script>
var canvas = document.getElementById('canvas');
canvas.setAttribute('width', window.innerWidth * 0.8);
canvas.setAttribute('height', window.innerHeight * 0.8);
var ctx = canvas.getContext('2d');

  var x = 0
  var y = 0
  var color = 'red'
	var radius = 10;
	var w = canvas.width;
	var h = canvas.height;

  function draw(){
	  ctx.beginPath();
	  ctx.arc(x,y,radius,0,2 * Math.PI);
	  ctx.fillStyle = color;
	  ctx.fill();
}


window.addEventListener('mousemove', function (e) {
console.log(e.pageX);
console.log(e.pageY);
x=e.pageX
y=e.pageY
draw()
})

window.addEventListener('touchmove', function (e) {
console.log(e.pageX);
console.log(e.pageY);
x=e.pageX
y=e.pageY
draw()
})

window.addEventListener('keydown', function (e) {
if(e.keyCode==66){
	color = 'blue'
}
if(e.keyCode==71){
  color = 'green'
}
if(e.keyCode==89){
  color = 'yellow'
}
if(e.keyCode==38){
  radius = radius + 1
}
if(e.keyCode==40){
	if(radius - 1 > 0) {
			radius = radius - 1;
	}
}
if(e.keyCode==32){
  ctx.clearRect(0, 0, w, h);
}
})

window.addEventListener("orientationchange", function(e) {
	ctx.clearRect(0, 0, w, h);
})

</script>
</body>
</html>
